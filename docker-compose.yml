version: '3.8'

services:
  fpanel:
    build: .
    container_name: fpanel
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./db/custom.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
    volumes:
      - ./db:/app/db
      - ./upload:/app/upload
      - ./logs:/app/logs
    networks:
      - fpanel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: fpanel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - fpanel
    networks:
      - fpanel-network

networks:
  fpanel-network:
    driver: bridge

volumes:
  fpanel-db:
  fpanel-logs:
